ext {
    springBootVersion = '1.5.9.RELEASE'
    springBootAdminVersion = '1.5.7'

    lombokVersion = '1.14.4'
    guavaVersion = '22.0'
    fastjsonVersion = '1.2.1'
    commonsLangVersion = '3.3.2'
    hamcrestVersion = '1.3'
    httpclientVersion = '4.5.3'
    commonsIOVersion = '2.6'

    libraries = [
            // spring boot
            springBootStarterWeb:       "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootGradlePlugins:       "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}",
            springBootStarterTest:       "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootStarterActuator:       "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}",
            springBootAdmin:       "de.codecentric:spring-boot-admin-server:${springBootAdminVersion}",
            springBootAdminUI:       "de.codecentric:spring-boot-admin-server-ui:${springBootAdminVersion}",

            //lombok
            lombok:       "org.projectlombok:lombok:${lombokVersion}",
            guava:       "com.google.guava:guava:${guavaVersion}",
            fastjson:       "com.alibaba:fastjson:${fastjsonVersion}",
            commonsLang:       "org.apache.commons:commons-lang3:${commonsLangVersion}",
            hamcrestAll:       "org.hamcrest:hamcrest-all:${hamcrestVersion}",
            httpclient:       "org.apache.httpcomponents:httpclient:${httpclientVersion}",
            commonsIO:       "commons-io:commons-io:${commonsIOVersion}",
    ]
}